<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Employee Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-900 via-gray-900 to-indigo-900 p-4 text-white flex items-center justify-center">

  <div class="absolute top-4 left-4">
    <form action="{{ url_for('auth_bp.logout') }}" method="post" class="logoutForm">
      <button class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md font-semibold shadow">
        Logout
      </button>
    </form>
  </div>

  <div class="w-full max-w-xl bg-white bg-opacity-10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl text-white fade-in">
    <h2 class="text-2xl font-bold text-center text-blue-100 mb-6">Add Employee Data</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mb-4 text-sm text-yellow-200">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="/Attendance_system/add_user" method="post" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label for="first_name" class="block text-sm font-medium mb-1">First Name:</label>
        <input type="text" id="first_name" name="first_name" class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="last_name" class="block text-sm font-medium mb-1">Last Name:</label>
        <input type="text" id="last_name" name="last_name" class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="occupation" class="block text-sm font-medium mb-1">Occupation:</label>
        <input type="text" id="occupation" name="occupation" class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="regular_wage" class="block text-sm font-medium mb-1">Regular Hourly Wage:</label>
        <input type="number" step="0.01" id="regular_wage" name="regular_wage" class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="overtime_wage" class="block text-sm font-medium mb-1">Overtime Hourly Wage:</label>
        <input type="number" step="0.01" id="overtime_wage" name="overtime_wage" class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
        <label for="regular_hours" class="block text-sm font-medium mb-1">Regular Hours Per Day:</label>
        <input type="number" id="regular_hours" name="regular_hours" class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
        <label for="maximum_overtime_hours" class="block text-sm font-medium mb-1">Maximum Overtime Hours Per Day (Optional):</label>
        <input type="number" id="maximum_overtime_hours" name="maximum_overtime_hours" class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
      <div>
        <label for="reg_id" class="block text-sm font-medium mb-1">Register ID:</label>
        <input type="text" id="reg_id" name="reg_id" class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="image" class="block text-sm font-medium mb-1">Upload Image:</label>
        <input type="file" id="image" name="image" class="w-full px-4 py-2 bg-white text-black rounded-md" />
      </div>
      <div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-semibold transition-all duration-200">
          Submit
        </button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <a href="/Attendance_system/images" onclick="reloadPage()" class="text-blue-300 underline hover:text-blue-100 text-sm">View Uploaded Images</a>
    </div>
  </div>

  <script>
    function reloadPage() {
      location.reload();
    }
  </script>

  {% if error %}
  <script>
    alert("{{ error|safe }}");
  </script>
  {% endif %}

  <style>
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</body>

</html>
