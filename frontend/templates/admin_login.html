<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Local Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-900 via-gray-900 to-indigo-900 flex items-center justify-center text-white">

  <div class="bg-white bg-opacity-10 backdrop-blur-md p-8 rounded-xl shadow-2xl w-full max-w-md fade-in">
    
    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-semibold text-white">Admin Login</h2>
      <p class="text-sm text-gray-300 mt-1">Enter credentials to access settings</p>
    </div>

    <!-- Login Form -->
    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-white text-sm font-medium mb-2">Username</label>
        <input
          type="text"
          name="username"
          required
          autofocus
          class="w-full px-4 py-3 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter admin username"
        />
      </div>
      
      <div>
        <label class="block text-white text-sm font-medium mb-2">Password</label>
        <input
          type="password"
          name="password"
          required
          class="w-full px-4 py-3 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter admin password"
        />
      </div>
      
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition-all duration-200 mt-6"
      >
        Login
      </button>
    </form>

    <!-- Back Link -->
    <div class="text-center mt-6">
      <a 
        href="/Attendance_system/enter-session" 
        class="text-blue-300 hover:text-blue-200 text-sm font-medium"
      >
        ‚Üê Back to Attendance System
      </a>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="mt-4">
          {% for category, message in messages %}
            <li class="text-sm font-medium {% if category == 'error' %}text-red-400{% else %}text-blue-300{% endif %} text-center">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>

  <style>
    .fade-in {
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

</body>

</html>
