<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-900 via-gray-900 to-indigo-900 flex items-center justify-center p-4">

  <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-xl shadow-2xl p-8 w-full max-w-md text-white fade-in">
    <div class="text-center mb-6">
    <h1 class="text-2xl font-bold text-white tracking-wide">Agora Facial Recognition Systems</h1>
    <p class="text-sm text-blue-200 mt-1">Secure Login</p>
    </div>

    <form action="{{ url_for('auth_bp.login') }}" method="post" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium mb-1">Username:</label>
        <input
          type="text"
          name="username"
          id="username"
          class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
          required />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
          required />
      </div>

      <div>
        <label for="session_code" class="block text-sm font-medium mb-1">Session Code:</label>
        <input
          type="text"
          name="session_code"
          id="session_code"
          class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
          required />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition-all duration-200"
      >
        Submit
      </button>
    </form>

    {% if request.args.get('error') %}
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        alert("{{ request.args.get('error') | safe }}");
    });
    </script>
    {% endif %}


    <div class="mt-8 text-center text-sm text-blue-200 space-y-1">
        <p>Need help? Contact us:</p>
        <p><strong>Phone:</strong> +1 (915) 355-9327</p>
        <p><strong>Email:</strong> <a href="mailto:agoramarketplace03@gmail.com" class="underline hover:text-blue-100">agoramarketplace03@gmail.com</a></p>
    </div>

  </div>

  <style>
    .fade-in {
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</body>

</html>
