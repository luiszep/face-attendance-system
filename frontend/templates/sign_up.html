<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - AgoraAI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @media (max-width: 768px) {
      body {
        display: none;
      }
    }
    .hero-bg {
      background-image: url('/Attendance_system/static/images/background.png');
      background-repeat: repeat;
      background-position: center;
      background-color: black;
    }
    .neon-border {
      box-shadow: 0 0 16px 2px #22ff22, 0 0 32px 4px #22ff22;
    }
  </style>
</head>
<body class="hero-bg text-white font-sans">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full z-50 flex justify-between items-center px-6 py-4 bg-black border-b border-white/10">
    <h1 class="text-green-500 text-2xl font-bold">The Agora Company</h1>
    <nav class="space-x-6">
      <a href="{{ url_for('general_bp.landing_page') }}" class="hover:text-green-500">Home</a>
      <a href="{{ url_for('auth_bp.login') }}" class="hover:text-green-500">Login</a>
    </nav>
  </header>

  <!-- Sign Up Form Section -->
  <main class="flex justify-center items-center min-h-screen pt-24 px-6">
    <div class="bg-black bg-opacity-100 p-10 rounded-xl shadow-xl w-full max-w-md border-4 border-green-400 neon-border">
      <h2 class="text-3xl font-bold mb-6 text-center">Sign Up</h2>
      {% if error %}
        <div class="bg-red-600 text-white text-sm p-3 rounded mb-4 text-center">{{ error }}</div>
      {% elif success %}
        <div class="bg-green-600 text-white text-sm p-3 rounded mb-4 text-center">{{ success }}</div>
      {% endif %}
      <form method="POST" action="{{ url_for('auth_bp.sign_up') }}" class="space-y-6" novalidate>
        <div>
          <label for="email" class="block text-sm font-semibold mb-1">Email Address</label>
          <input type="email" id="email" name="email" required
            pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
            class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>

        <div>
          <label for="phone" class="block text-sm font-semibold mb-1">Phone Number</label>
          <input type="tel" id="phone" name="phone" required
            pattern="^\+?1?\d{10,15}$"
            placeholder="+11234567890"
            class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>

        <button type="submit"
          class="w-full bg-green-500 hover:bg-green-600 text-black font-semibold py-2 rounded-full transition duration-300">
          Submit Request
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black text-center text-gray-500 text-sm py-6 border-t border-white/10">
    <p>&copy; {{ current_year }} The Agora Company. All rights reserved.</p>
  </footer>
</body>
</html>
