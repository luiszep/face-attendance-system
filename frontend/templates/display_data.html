<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-900 via-gray-900 to-indigo-900 text-white p-4">
  <div class="max-w-4xl mx-auto">

    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-white">Attendance Data</h1>
      <form action="{{ url_for('general_bp.profile') }}" method="post">
        <button type="submit"
          class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-md transition">My Profile</button>
      </form>
    </div>

    <h2 class="text-blue-200 mb-6 font-medium text-lg">Attendance for date <span class="font-bold text-white">{{ date }}</span></h2>

    <form action="/Attendance_system/display_attendance" method="post" class="bg-white bg-opacity-10 backdrop-blur-md p-6 rounded-lg shadow mb-6">
      <div class="mb-4">
        <label for="date" class="block text-sm font-semibold mb-1">Date:</label>
        <input type="date" name="date" id="date"
          class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition">Submit</button>
    </form>

    <div class="overflow-x-auto bg-white bg-opacity-10 backdrop-blur-md p-4 rounded-lg shadow mb-6">
      <table class="w-full text-sm text-left text-white">
        <thead class="text-xs text-blue-300 uppercase border-b border-blue-500">
          <tr>
            <th scope="col" class="px-6 py-3">Date</th>
            <th scope="col" class="px-6 py-3">Start Time</th>
            <th scope="col" class="px-6 py-3">End Time</th>
          </tr>
        </thead>
        <tbody>
          {% for record in data %}
          <tr class="border-b border-blue-700 hover:bg-white hover:bg-opacity-10 transition">
            <td class="px-6 py-3">{{ record.date }}</td>
            <td class="px-6 py-3">{{ record.start_time }}</td>
            <td class="px-6 py-3">{{ record.end_time }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="flex justify-between items-center">
      <form action="{{ url_for('auth_bp.logout') }}" method="post" id="logoutForm">
        <button type="submit"
          class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded-md transition">Logout</button>
      </form>
    </div>

  </div>

  {% if error %}
  <script>
    alert("{{ error|safe }}");
  </script>
  {% endif %}
</body>

</html>
