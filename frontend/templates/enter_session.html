<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Session Code</title>
</head>
<body>
    <h2>Enter Session Code</h2>
    <form method="POST">
        <input type="text" name="session_code_id" placeholder="e.g., 123" required />
        <button type="submit">Start Camera</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {{ 'red' if category == 'error' else 'green' }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
