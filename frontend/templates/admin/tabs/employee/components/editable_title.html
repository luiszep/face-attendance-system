<!-- Editable Title Component -->
<div class="mb-6 pl-2">
    <!-- Static Title (default) -->
    <h1
    id="employeeTitleDisplay"
    class="text-3xl font-bold text-gray-800 cursor-pointer hover:underline"
    onclick="startEditingTitle()"
    >
    Add Employee
    </h1>

    <!-- Editable Input (hidden by default) -->
    <input
    type="text"
    id="employeeTitleInput"
    class="hidden text-3xl font-bold text-gray-800 bg-transparent border-none px-1 py-1 focus:outline-none focus:ring-2 focus:ring-pink-400"
    onblur="saveTitle()"
    onkeydown="if (event.key === 'Enter') saveTitle()"
    />
</div>
