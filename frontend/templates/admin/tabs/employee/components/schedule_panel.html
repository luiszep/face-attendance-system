<!-- Employee Schedule & Description Panel (UI Only) -->
<div class="bg-white rounded-lg shadow-sm pt-3 px-6 pb-6 mb-6">
    <h2 class="text-lg font-semibold mb-2">Employee Settings</h2>

    <!-- Weekday Selector -->
    <div class="flex gap-2 mb-3" id="weekdaySelector">
    {% for day in ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'] %}
        <button
        type="button"
        data-day="{{ day }}"
        class="font-medium px-3 py-1 rounded transition bg-pink-100 text-pink-600 hover:bg-pink-200"
        onclick="toggleDay(this)"
        >
        {{ day }}
        </button>
    {% endfor %}
    </div>

    <!-- Time Selectors -->
    <div class="flex gap-4 mb-3">
    <div>
        <label class="block text-sm text-gray-700 mb-1">Start Time</label>
        <select id="startTime" class="border border-gray-300 rounded px-2 py-1 text-sm">
        {% for hour in range(0, 24) %}
            {% for minute in [0, 15, 30, 45] %}
            {% set time = "%02d:%02d:00" % (hour, minute) %}
            <option value="{{ time }}">{{ time }}</option>
            {% endfor %}
        {% endfor %}
        </select>
    </div>
    <div class="flex items-end gap-2">
        <div>
        <label class="block text-sm text-gray-700 mb-1">End Time</label>
        <select id="endTime" class="border border-gray-300 rounded px-2 py-1 text-sm">
            <option value="N/A">N/A</option>
            {% for hour in range(0, 24) %}
            {% for minute in [0, 15, 30, 45] %}
                {% set time = "%02d:%02d:00" % (hour, minute) %}
                <option value="{{ time }}">{{ time }}</option>
            {% endfor %}
            {% endfor %}
        </select>
        </div>
        <span id="timeError" class="text-red-600 text-sm whitespace-nowrap hidden">
        End time must be later than start time.
        </span>
    </div>
    </div>

    <!-- Description Area -->
    <label class="block text-sm text-gray-700 mb-1">Description</label>
    <textarea
    id="description"
    placeholder="Optional description..."
    oninput="updateDescription()"
    class="w-full border border-gray-300 rounded-md px-4 py-2 text-sm resize-none focus:outline-none focus:ring-2 focus:ring-pink-400"
    ></textarea>
    <div id="descCount" class="text-right text-xs mt-1 text-gray-500">0 / 500</div>
</div>
