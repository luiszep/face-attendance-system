<form method="POST" action="{{ url_for('general_bp.edit_employee') }}">
    <input type="hidden" name="regid" value="{{ employee.regid }}">
  
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mb-4 text-sm text-yellow-600">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  
    <div class="mb-4">
      <label for="first_name" class="block text-sm mb-1">First Name:</label>
      <input type="text" id="first_name" name="first_name" value="{{ employee.first_name }}"
             class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    </div>
  
    <div class="mb-4">
      <label for="last_name" class="block text-sm mb-1">Last Name:</label>
      <input type="text" id="last_name" name="last_name" value="{{ employee.last_name }}"
             class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    </div>
  
    <div class="mb-4">
      <label for="occupation" class="block text-sm mb-1">Occupation:</label>
      <input type="text" id="occupation" name="occupation" value="{{ employee.occupation }}"
             class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    </div>
  
    <div class="mb-4">
      <label for="regular_wage" class="block text-sm mb-1">Regular Hourly Wage:</label>
      <input type="number" step="0.01" id="regular_wage" name="regular_wage" value="{{ employee.regular_wage }}"
             class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    </div>
  
    <div class="mb-4">
      <label for="overtime_wage" class="block text-sm mb-1">Overtime Hourly Wage:</label>
      <input type="number" step="0.01" id="overtime_wage" name="overtime_wage" value="{{ employee.overtime_wage }}"
             class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    </div>
  
    <div class="mb-4">
      <label for="regular_hours" class="block text-sm mb-1">Regular Hours Per Day:</label>
      <input type="number" id="regular_hours" name="regular_hours" value="{{ employee.regular_hours }}"
             class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    </div>
  
    <div class="mb-6">
      <label for="maximum_overtime_hours" class="block text-sm mb-1">Max OT Hours Per Day (Optional):</label>
      <input type="number" id="maximum_overtime_hours" name="maximum_overtime_hours"
             value="{{ employee.maximum_overtime_hours or '' }}"
             class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
  
    <div class="flex justify-between items-center">
      <button type="button"
              onclick="document.getElementById('employee-form-container').classList.add('hidden')"
              class="text-sm text-gray-500 hover:text-gray-700">Cancel</button>
  
      <button type="submit"
              class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded-md font-semibold transition-all">
        Save Changes
      </button>
    </div>
  </form>
