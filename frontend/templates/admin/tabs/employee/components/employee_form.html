<!-- Employee Form Panel -->
<div class="bg-white rounded-lg shadow-sm pt-3 px-6 pb-6 mb-6">
    <h2 class="text-lg font-semibold mb-2">Employee Information</h2>
  
    <!-- Form Begins -->
    <form action="{{ url_for('admin_bp.add_user') }}" method="post" enctype="multipart/form-data" class="space-y-6">
  
      <!-- Name Section -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="first_name" class="block text-sm text-gray-700 mb-1">First Name:</label>
          <input type="text" id="first_name" name="first_name" class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm" />
        </div>
        <div>
          <label for="last_name" class="block text-sm text-gray-700 mb-1">Last Name:</label>
          <input type="text" id="last_name" name="last_name" class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm" />
        </div>
      </div>
  
      <!-- Occupation & Register ID -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="occupation" class="block text-sm text-gray-700 mb-1">Occupation:</label>
          <input type="text" id="occupation" name="occupation" class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm" />
        </div>
        <div>
          <label for="reg_id" class="block text-sm text-gray-700 mb-1">Register ID:</label>
          <input type="text" id="reg_id" name="reg_id" class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm" />
        </div>
      </div>
  
      <!-- Wage & Hours -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="regular_wage" class="block text-sm text-gray-700 mb-1">Regular Hourly Wage:</label>
          <input type="number" step="0.01" id="regular_wage" name="regular_wage" class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm" />
        </div>
        <div>
          <label for="overtime_wage" class="block text-sm text-gray-700 mb-1">Overtime Hourly Wage:</label>
          <input type="number" step="0.01" id="overtime_wage" name="overtime_wage" class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm" />
        </div>
        <div>
          <label for="regular_hours" class="block text-sm text-gray-700 mb-1">Regular Hours Per Day:</label>
          <input type="number" id="regular_hours" name="regular_hours" class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm" />
        </div>
        <div>
          <label for="maximum_overtime_hours" class="block text-sm text-gray-700 mb-1">Maximum Overtime Hours Per Day:</label>
          <input type="number" id="maximum_overtime_hours" name="maximum_overtime_hours" class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm" />
        </div>
      </div>
  
      <!-- Upload Image -->
      <div>
        <label for="image" class="block text-sm text-gray-700 mb-1">Upload Image:</label>
        <input type="file" id="image" name="image" accept=".jpg" class="w-full px-4 py-2 border border-gray-300 bg-white rounded-md text-sm" />
        <p id="imageError" class="text-xs text-red-600 mt-1 hidden">Filename must match Register ID in UPPERCASE and end with ".jpg".</p>
        <p class="text-xs text-gray-500 mt-1">Example: If Register ID is "employee1", filename must be "EMPLOYEE1.jpg".</p>
      </div>
  
      <!-- Submit Button -->
      <div>
        <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-semibold transition-all duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
          Submit
        </button>
      </div>
  
    </form>
  </div>
