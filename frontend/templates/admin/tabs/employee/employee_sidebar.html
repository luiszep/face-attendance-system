<div class="w-[260px] h-full flex flex-col px-4 pt-4 pb-4">
    <!-- 📊 Database Overview Button -->
    <div class="shrink-0 mb-4">
      <form method="get" action="{{ url_for('admin_bp.data') }}">
        <button
          type="submit"
          class="w-full py-3 text-left rounded-lg border border-green-500/30 bg-gray-800 text-white hover:bg-green-500/20 transition-all  flex items-center space-x-3"
          {% if not request.args.get('edit_regid') and not request.args.get('add_new') %}style="background-color: #22ff22; color: black; font-weight: bold; box-shadow: 0 0 8px #22ff22;"{% endif %}
        >
          <svg class="w-5 h-5 {% if not request.args.get('edit_regid') and not request.args.get('add_new') %}text-black{% else %}text-green-400{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
          </svg>
          <span>All Employees</span>
        </button>
      </form>
    </div>

    <!-- 🔍 Fixed search input (top section) -->
    <div class="shrink-0 mb-4">
        <input
        type="text"
        placeholder="Search employees..."
        oninput="handleSearchInput(event)"
        class="w-full px-3 py-2 border border-green-500/30 rounded-lg text-sm text-white placeholder-gray-400 bg-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 "
      />
    </div>
  
    <!-- 📜 Scrollable list area -->
    <div class="flex-1 overflow-y-auto scrollbar-hide flex flex-col space-y-3" id="employeeList">
        {% for employee in employees %}
            <form method="get" action="{{ url_for('admin_bp.data') }}">
              <input type="hidden" name="edit_regid" value="{{ employee.regid }}">
              <button
                type="submit"
                class="w-full px-4 py-2 text-left rounded-lg border border-green-500/30 bg-gray-800 text-white hover:bg-green-500/20 transition-all "
                {% if employee.regid == request.args.get('edit_regid') %}style="background-color: #22ff22; color: black; font-weight: bold; box-shadow: 0 0 8px #22ff22;"{% endif %}
              >
                {{ employee.full_name }}
              </button>
            </form>
        {% endfor %}
        
        {% if not employees %}
            <p
            class="text-sm text-gray-400 italic mt-4 text-center"
            id="noEmployeesMsg"
            >
            No employees found.
            </p>
        {% endif %}
    </div>
  
    <!-- ➕ Create Button -->
    <div class="mt-4 shrink-0" id="createEmployeeWrapper">
      <form method="get" action="{{ url_for('admin_bp.data') }}">
        <input type="hidden" name="add_new" value="true">
        <button
          type="submit"
          class="w-full py-3 bg-green-500 hover:bg-green-600 text-black font-semibold rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-300 neon-border"
        >
          + Add Employee
        </button>
      </form>
    </div>
  </div>
  
  <script>
    let selectedEmployeeId = null;

    function handleSearchInput(e) {
        const searchTerm = e.target.value.toLowerCase();
        const list = document.getElementById('employeeList');
        const forms = list.querySelectorAll('form');
        const createButtonWrapper = document.getElementById('createEmployeeWrapper');
        const noMsg = document.getElementById('noEmployeesMsg');

        let anyVisible = false;
        forms.forEach(form => {
        const button = form.querySelector('button');
        const text = button.textContent.toLowerCase();
        const matches = text.includes(searchTerm);
        form.style.display = matches ? 'block' : 'none';
        if (matches) anyVisible = true;
        });

        if (noMsg) {
        noMsg.style.display = anyVisible ? 'none' : 'block';
        }

        if (createButtonWrapper) {
        createButtonWrapper.style.display = searchTerm ? 'none' : 'block';
        }
    }
  
    function selectEmployee(id) {
        selectedEmployeeId = id;

        const buttons = document.querySelectorAll('[data-employee-id]');
        buttons.forEach(btn => {
            const btnId = btn.getAttribute('data-employee-id');
            if (btnId === id) {
            btn.classList.remove('bg-gray-100', 'text-gray-800');
            btn.classList.add('bg-pink-500', 'text-white', 'font-semibold');
            } else {
            btn.classList.remove('bg-pink-500', 'text-white', 'font-semibold');
            btn.classList.add('bg-gray-100', 'text-gray-800');
            }
        });

        // Optional: UI feedback
        console.log("Selected employee ID:", id);
    }
  
  </script>
